      <div class="contact-item">
        <label for="company">会社名</label>
        <input class="contact-item-input" type="text" id="company">
      </div>
      <div class="contact-item">
        <label for="name">お名前</label><span>*</span>

      </div>
      <div class="contact-item">
        <label for="mail">メールアドレス</label><span>*</span>
        <input class="contact-item-input" type="email" id="mail">
      </div>
      <div class="contact-item">
        <label for="contact">お問い合わせ内容</label><span>*</span>
      <textarea class="contact-item-input" id="contact" cols="80" rows="8"></textarea>
      </div>
      <input class="contact-btn" type="submit" value="お申込み">
    </form>
